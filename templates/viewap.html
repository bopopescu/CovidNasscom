{% extends "mentorlayout.html" %}
{% block body %}
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/med4.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h3>Welcome Mentor,{{ user }}</h3>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>View Appointments</p>
          <form name="sentMessage" id="contactForm" action = "/viewapp" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Mentor Name</label>
                <input type="text" class="form-control" placeholder="Enter mentor name to view appoitmnets" id="mname" name='mname' required data-validation-required-message="Please enter mentor name">
                <p class="help-block text-danger"></p>
              </div>
            </div>
           
              <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">View Appointment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
<table border="1">
  {% for item in data %}
<tr align="center">
    <td>{{item.0}}</td>
    <td>{{item.1}}</td>
    <td>{{item.2}}</td>
    <td>{{item.3}}</td>
    <td>{{item.4}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
